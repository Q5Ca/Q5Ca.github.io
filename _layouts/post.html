---
layout: default
---
<header>
    <div class="row" style="width: 100%;" >  
        <div class="col-lg-1"></div>
        <div class="col-lg-6">
            <h1 class="text-center display-4 " style="font-weight: bold; color: #dc3545!important">{{ page.title }}</h1>
        </div>
        <div class="col-lg-4"></div>
    </div>
</header>
<style>
    header {
        width:100%;
        height:400px;
        {% capture pT %}/assets/images/{{ page.postThumb }}{% endcapture %}
        background-image: url("{{ pT | relative_url }}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        border-bottom: 3px solid #fbb258;
        margin-bottom: 40px;
        padding-top: 65px;
    }
</style>
<div id="content">
    {{ content }}
</div>
{% if page.comments %}
    <div class="container">
    {% include disqus.html %}
    </div>
{% endif %}
