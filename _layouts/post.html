---
layout: default
---
<link rel="stylesheet" href="{{ "/assets/css/post.css" | relative_url }}">
{% include header.html hd-i=page.post-thumb hd-t=page.title %}
<script>$("header h1").addClass("display-4");</script>
<div id="content-wrapper">
    <div class="container" id="content">
        {{ content }}
    </div>
</div>
{% if page.comments %}
<div id="chat-wrapper">
    <div class="container">
        {% include disqus.html %}
    </div>
</div>
{% endif %}
<script>
    $(document).ready(function(){
        $("#content img").addClass("mx-auto d-block img-fluid mb-3");
        $('img').each(function(i){
            this.alt = encodeURI(this.src.replace(/&/g, '&amp;').replace(/"/g, '&quot;').replace(/'/g, '&#39;').replace(/</g, '&lt;').replace(/>/g, '&gt;') );
            });
    });
</script>
