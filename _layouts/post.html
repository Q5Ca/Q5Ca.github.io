---
layout: default
---
<link rel="stylesheet" href="{{ "/assets/css/post.css" | relative_url }}">
<header class="container-fluid" style="background-image: url('/assets/images/{{page.post-thumb}}');">
    <h1 class="display-4">{{page.title}}</h1>
</header>
<div id="page-wrapper">
    <div class="container page-comp" id="post-content">
        {{ content }}
    </div>
{% if page.comments %}
    <div class="container page-comp"id="chat">
        {% include disqus.html %}
    </div>
{% endif %}
</div>
